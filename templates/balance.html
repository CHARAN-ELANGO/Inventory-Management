<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>Product Balance</title>
</head>
<body>
    <h1>Product Balance</h1>

    <!-- Table to display product balances -->
    <table>
        <tr>
            <th>Product</th>
            <th>Location</th>
            <th>Quantity</th>
        </tr>
        {% for movement in movements %}
        <tr>
            <td>{{ movement.product_name }}</td>
            <td>{{ movement.location_name }}</td>
            <td>{{ movement.qty }}</td>
        </tr>
        {% endfor %}
    </table>

    <a href="/">Back to Home</a>
</body>
</html>
